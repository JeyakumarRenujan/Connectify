<!DOCTYPE html>
<html>
<head>
    <title>Connectify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="join-body">

    <div class="join-container">

        <!-- Brand Section (Logo + Name) -->
        <div class="brand">
            <img src="images/logo.png" alt="Connectify Logo" class="brand-logo">
            <h1 class="logo-text">Connectify</h1>
        </div>

        <p class="tagline">Seamless Real-Time Communication</p>

        <input type="text" id="username" placeholder="Enter Your Name" required>
        <input type="text" id="roomId" placeholder="Enter Room ID" required>

        <button onclick="joinRoom()">Join Room</button>
    </div>

<script>
function joinRoom() {
    const name = document.getElementById("username").value.trim();
    const room = document.getElementById("roomId").value.trim();

    if(name && room){
        localStorage.setItem("username", name);
        window.location.href = `meeting.html?room=${room}`;
    } else {
        alert("Please enter your name and room ID");
    }
}
</script>

</body>
</html>
